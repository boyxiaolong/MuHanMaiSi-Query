option java_package = "com.example.allen.muhanmaisi_query";
option java_outer_classname = "AppMessage";

message Login {
    optional int32 id = 1[default=1];
	optional string name = 2;
	optional string password = 3;
}

message ActorInfo
{
    optional int32 id = 1[default=2];
    optional string token = 2;
    optional string actorid = 3;
    optional int32 readnum = 4;
}
